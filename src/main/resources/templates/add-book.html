<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
<h1>Add a new book</h1>
<br><br>



<br>

<form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
  <table>
    <tr>
      <td>ISBN:</td>
      <td><input type="text" th:field="*{isbn}" id="isbn"/></td>
      <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN Error</td>
    </tr>
    <tr>
      <td>Title:</td>
      <td><input type="text" th:field="*{title}" id="title"/></td>
      <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{author}" id="author"/></td>
      <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</td>
    </tr>
    <tr></tr>
    <tr>
      <td><input type="submit" value="Submit"/></td>
      <td><input type="reset" value="Reset"/></td>
      <td></td>
    </tr>
  </table>
</form>

<br>
<a href="viewBooks">Show books</a>
<br>

</body>
</html>
